<section class="container">
  <form class="formulario">
    <h2 class="formulario__titulo" >Acessar Sistema</h2>

    <div class="form-field">
      <label class="form-field__label">Login</label>
      <input [(ngModel)]="usuario.nome" class="form-field__input" type="email" name="login" />
    </div>

    <div class="form-field">
      <label class="form-field__label" >Senha</label>
      <input [(ngModel)]="usuario.senha" class="form-field__input" type="password" name="senha"/>
    </div>

    <div class="botao-wrapper">
    <button class="botao" type="submit" (click)="fazerLogin()">Acessar</button>
    </div>
  </form>
  </section>
