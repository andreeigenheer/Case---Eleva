<section class="container">
<form class="formulario" >
  <h2 class="formulario__titulo">Novo Cadastro</h2>

  <div class="form-field">
    <label class="form-field__label" for="escola">Escola</label>
    <input  class="form-field__input" id="escola" type="text" [(ngModel)]="escola" name="escola" />
  </div>

  <div class="form-field">
    <label class="form-field__label" for="turma">Turma</label>
    <input class="form-field__input" id="turma" type="text" [(ngModel)]="turma" name="turma"/>
  </div>

  <div class="botao-wrapper">
  <button class="botao" type="submit"(click)="cadastrar()">Cadastrar</button>
  </div>
 </form>
</section>
